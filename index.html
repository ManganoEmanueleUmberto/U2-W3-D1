<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP I</title>
  </head>
  <body>
    <h2>Form per Animali Domestici</h2>

    <form id="petForm">
      <label for="petName">Nome dell'animale:</label>
      <input type="text" id="petName" required /><br /><br />

      <label for="ownerName">Nome del proprietario:</label>
      <input type="text" id="ownerName" required /><br /><br />

      <label for="species">Specie:</label>
      <input type="text" id="species" required /><br /><br />

      <label for="breed">Razza:</label>
      <input type="text" id="breed" required /><br /><br />

      <button type="submit">Aggiungi Animale</button>
    </form>

    <h2>Lista degli Animali Domestici</h2>
    <ul id="petList"></ul>

    <script src="./index.js"></script>
  </body>
</html>
